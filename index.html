<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kingdom Code - Intelligence on how the world actually works.">
    <title>Kingdom Code</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #111113;
            --bg-tertiary: #18181b;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent: #d4a574;
            --accent-hover: #e5b885;
            --border: #27272a;
            --border-light: #3f3f46;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px 24px;
        }

        .container {
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 32px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 8px var(--accent);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.4;
                transform: scale(0.85);
            }
        }

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 32px;
        }

        .tab {
            padding: 10px 20px;
            font-size: 0.8125rem;
            font-weight: 500;
            color: var(--text-muted);
            background: transparent;
            border: 1px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab:hover {
            color: var(--text-secondary);
        }

        .tab.active {
            color: var(--accent);
            background: var(--bg-secondary);
            border-color: var(--border);
        }

        /* Tab Content */
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 48px;
        }

        .link-card {
            display: block;
            padding: 18px 24px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.25s ease;
        }

        .link-card:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-light);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .link-title {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .link-desc {
            font-size: 0.8125rem;
            color: var(--text-muted);
        }

        /* Resources placeholder */
        .resources-empty {
            padding: 48px 24px;
            color: var(--text-muted);
            font-size: 0.875rem;
            border: 1px dashed var(--border);
            border-radius: 8px;
            margin-bottom: 48px;
        }

        .contact-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            text-decoration: none;
            margin-bottom: 32px;
            transition: color 0.2s ease;
        }

        .contact-link:hover {
            color: var(--accent);
        }

        .footer {
            font-size: 0.75rem;
            color: var(--text-muted);
            letter-spacing: 0.05em;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.015;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="status-dot"></span>
            Kingdom Code
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="publications">Publications</button>
            <button class="tab" data-tab="support">Support</button>
            <button class="tab" data-tab="resources">Resources</button>
        </div>

        <!-- Publications Tab -->
        <div class="tab-content active" id="publications">
            <div class="links">
                <a href="https://kingdomcode.substack.com/" target="_blank" rel="noopener noreferrer" class="link-card">
                    <div class="link-title">Kingdom Code</div>
                    <div class="link-desc">Main publication on theology and culture</div>
                </a>

                <a href="https://kingdomcodegaming.substack.com/" target="_blank" rel="noopener noreferrer" class="link-card">
                    <div class="link-title">Kingdom Code: Gaming</div>
                    <div class="link-desc">Autopsy and resurrection</div>
                </a>

                <a href="https://patreon.com/KingdomCode" target="_blank" rel="noopener noreferrer" class="link-card">
                    <div class="link-title">Become a Patron</div>
                    <div class="link-desc">Premium analysis and early access</div>
                </a>
            </div>
        </div>

        <!-- Support Tab -->
        <div class="tab-content" id="support">
            <div class="links">
                <a href="https://ko-fi.com/kingdomcode/tip" target="_blank" rel="noopener noreferrer" class="link-card">
                    <div class="link-title">One-Time Support</div>
                    <div class="link-desc">Sustain the signal</div>
                </a>
            </div>
        </div>

        <!-- Resources Tab -->
        <div class="tab-content" id="resources">
            <div class="links">
                <a href="https://payhip.com/b/aZFOK" target="_blank" rel="noopener noreferrer" class="link-card">
                    <div class="link-title">Winter Protocol</div>
                    <div class="link-desc">30 days of strategic rest in a burnout culture</div>
                </a>
            </div>
        </div>

        <a href="mailto:KingdomCode@proton.me" class="contact-link" aria-label="Email">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="4" width="20" height="16" rx="2"/>
                <path d="M22 6L12 13L2 6"/>
            </svg>
        </a>

        <div class="footer">Â© Kingdom Code</div>
    </div>

    <script>
        // Tab functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });
    </script>
</body>
</html>
